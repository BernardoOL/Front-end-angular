<h1 class="text-center">Listando Usuarios</h1>
<div class="table-responsive">
  <div class="text-right">
    <button type="button" (click)="createUser()" class="btn btn-success">Cadastrar Usuarios</button>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">nome</th>
        <th scope="col">Login</th>
        <th scope="col">email</th>
        <th scope="col">senha</th>
        <th scope="col">Data de Nascimento</th>
        <th scope="col" class="text-center">Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usuarios">
        <th scope="row">{{user.idUsuario}}</th>
        <td>{{user.nome}}</td>
        <td>{{user.login}}</td>
        <td>{{user.email}}</td>
        <td>{{user.senha}}</td>
        <td>{{user.dataDeNascimento}}</td>
        <td class="text-center">
          <button type="button" class="btn btn-primary mx-2" (click)="updateUser(user.idUsuario)">Editar</button>
          <button type="button" class="btn btn-danger mx-2" (click)="deleteUser(user.idUsuario)">excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
